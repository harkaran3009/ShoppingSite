<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/vaidation.js"></script>

    
</head>
<body class = "bodyT">
    <form name="myForm" id ="myForm" method="POST">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="firstName"><b>First Name</b></label> 
          <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required><span id="error-firstName"></span><br>

          <label for="lastName"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required><span id="error-lastName"></span><br>
            
          <label for="Age"><b>Age</b></label>
          <input type="text" placeholder="Enter Age" name="age" id="age" required><span id="error-Age"></span><br>
          
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required><span id="error-email"></span><br>
      
          <label for="phno"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter Phone Number" name="phno" id="phno" required><span id="error-phno"></span><br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required><span id="error-psw"></span><br>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>
          <input type="submit" value="Register" name="registerbtn" class="registerbtn"><br>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
        </div>
      </form>
</body>
</html>
