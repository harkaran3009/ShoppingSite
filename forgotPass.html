<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/forgotPass.js"></script>
</head>
<body>
    <form name="forgotPassForm" id ="forgotPassForm" method="POST">
        <div class="container">
            <label for="email"><b>Enter Your Email Id</b></label> 
            <input type="text" placeholder="Email Id" name="email" id="email" required><span id="error-email"></span><br>
            <div id="changePassDiv">
                <label for="password"><b>Enter New Password</b></label> 
                <input type="hidden" placeholder="New Password" name="password" id="password" required><span id="error-password"></span><br>
            </div>
            <input type="submit" value="Change Password" name="forgotPassSubmit" class="forgotPassSubmit"><br>
        </div>
    </form>
    
</body>
</html>
