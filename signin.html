<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/validationSigin.js"></script>
</head>
<body>
    <form name="signInForm" id ="signInForm" method="POST">
        <div class="container">
          <h1>Sign In</h1>
          <p>Please fill in this form to Sign In.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required><span id="error-email"></span><br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required><span id="error-psw"></span><br>

          <input type="submit" value="Login" name="login" class="login"><br>
          <hr>
        </div>
      </form>
</body>
</html>
